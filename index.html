<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="keywords"
    content="Caspian Dashboard"
  />
  <meta name="description" content="Berry is a free Material UI admin dashboard template built with VueJs and Vuetify framework. " />

  <!-- DNS prefetch for external resources -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload critical fonts -->
  <link rel="preload" href="/src/assets/fonts/Vazir-Medium-FD.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/src/assets/fonts/IRANSansXMedium.woff2" as="font" type="font/woff2" crossorigin>

  <!-- Critical CSS inline or defer non-critical -->
  <style>
    /* Critical above-the-fold styles */
    body { 
      margin: 0; 
      font-family: 'vazir', system-ui, -apple-system, sans-serif; 
      background: #f8f9fa;
    }
    #app { 
      min-height: 100vh; 
      display: flex; 
      flex-direction: column; 
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>

  <!-- Defer Google Fonts to prevent render blocking -->
  <link
    rel="preload"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    as="style"
    onload="this.onload=null;this.rel='stylesheet'"
  >
  <noscript>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    >
  </noscript>

  <title>سامانه سماپ - بانک پارسیان </title>
</head>
<body>
<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
